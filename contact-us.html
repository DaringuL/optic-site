<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Оптика +/-</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="css/all.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg fixed-top bg-light">
    <div class="container-fluid  align-items-center">
      <a class="navbar-brand" href="#features">ОПТИКА +/-</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#features">Про нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#diseases">Послуги</a>
          </li>
          <!--                    <li class="nav-item">-->
          <!--                        <a class="nav-link" href="#doctors">Лікарі</a>-->
          <!--                    </li>-->
          <li class="nav-item">
            <a class="nav-link" href="#prices">Ціни</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Контакт</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>

  <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner custom-carousel">
      <div class="carousel-item active">
        <div class="gradient"></div>
        <img src="images/glases.jpg" class="d-block w-100 carousel-image" alt="окуляри">
        <div class="carousel-caption">
          <h5>Підбір і виготовлення окулярів</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/contact-lens.jpg" class="d-block w-100 carousel-image" alt="контактні лінзи">
        <div class="gradient"></div>
        <div class="carousel-caption">
          <h5>Урок навчання користування контактними лінзами</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/children.jpg" class="d-block w-100 carousel-image" alt="дитяча офтальмологія">
        <div class="gradient"></div>
        <div class="carousel-caption">
          <h5>Дитяча офтальмологія</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>



  <div class="second-divider target" id="contact">
    <div class="help"><h2> ПОТРЕБУЄШ <br> ДОПОМОГИ? </h2></div>
    <form action="http://localhost:3000/contact" method="post" enctype="application/x-www-form-urlencoded" id="contact-form">
      <div>
        <label for="name">Ім'я
          <input type="text" name="name" id="name" />
        </label>
      </div>
      <div>
        <label for="surname">Прізвище
          <input type="text" name="surname" id="surname" />
        </label>
      </div>
      <div>
        <label for="phone">Телефон
          <input type="text" name="phone" id="phone" />
        </label>
      </div>
      <div>
        <label>Запитання</label>
        <br />
        <textarea id="question" name="question" rows="12" cols="35" placeholder="Що вас цікавить? (опціонально)"></textarea>
      </div>
      <div>
          <button id="contact-us">Надіслати</button>
      </div>

    </form>


  </div>

  <div class="maps-container">
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe id="gmap_canvas"
                src="https://maps.google.com/maps?q=%D1%96%D0%B2%D0%B0%D0%BD%D0%BE-%D1%84%D1%80%D0%B0%D0%BD%D0%BA%D1%96%D0%B2%D1%81%D1%8C%D0%BA%20%D0%B3%D1%80%D1%83%D1%88%D0%B5%D0%B2%D1%81%D1%8C%D0%BA%D0%BE%D0%B3%D0%BE%2012&t=&z=13&ie=UTF8&iwloc=&output=embed"
        ></iframe>
      </div>
    </div>
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe id="gmap_canvas"
                src="https://maps.google.com/maps?q=%D1%96%D0%B2%D0%B0%D0%BD%D0%BE-%D1%84%D1%80%D0%B0%D0%BD%D0%BA%D1%96%D0%B2%D1%81%D1%8C%D0%BA%20%D0%BE%D0%BF%D1%82%D0%B8%D0%BA%D0%B0%20%D0%BF%D0%BB%D1%8E%D1%81&t=&z=13&ie=UTF8&iwloc=&output=embed"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2022 Daringu </p>
    <a class="back-to-top" href="#carouselControls">На початок</a>
  </footer>
</main>

        crossorigin="anonymous"></script>
</body>
</html>
